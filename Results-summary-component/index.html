<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="box">
                <div class="result-counter" id="resultCounter">
                    <h2>Your Result</h2>
                    <div class="counter">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h1>Great</h1>
                    <p>Your scored is higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="summary" id="summary">
                    <h1>Summary</h1>
                    <div class="tasks">
                        <div class="task reaction" id="taskReaction">
                            <img src="" alt="">
                            <h3>Reaction</h3>
                            <p>80/100</p>
                        </div>
                        <div class="task memory" id="taskMemory"></div>
                        <div class="task verbal" id="taskVerbal"></div>
                        <div class="task visual" id="taskVisual"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
